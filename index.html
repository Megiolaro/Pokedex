<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <link rel="icon" href="assets/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>

        <img src="#" alt="" class="pokemon__image">

        <img src="assets/pokedex.png" alt="pokedex" class="pokedex">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> - 
            <span class="pokemon__name"></span>
        </h1>


        <form class="form">
            <input type="search" placeholder="Name or Number" class="input">
        </form>
    
        <div class="buttons">
            <button class="button prev">Prev &lt;</button>
            <button class="button next">Next &gt;</button>
        </div>

    </main>

   
<script src="script.js"></script>    
</body>
</html>
